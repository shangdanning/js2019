<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="el">{{obj.a}}
        <p>{{obj.b}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var a = 1;
        var vue = new Vue({
            el: "#el",
            data: {
                obj: {
                    a: 1
                },
                a: 4
            },
            created() {
                console.log(this.obj);
                this.$set(this.obj, 'b', '这是手动设置的响应式数据');

            },
            mounted: () => {
                //不能用箭头函数，因为绑定的是window
                console.log(this.a);
            }
        });
    </script>
</body>

</html>
